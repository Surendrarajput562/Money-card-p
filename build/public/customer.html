<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Loan Application Form</h1>
  <form id="loanForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="pan">PAN Card:</label>
    <input type="text" id="pan" name="pan" required />

    <label for="bankDetails">Bank Details:</label>
    <textarea id="bankDetails" name="bankDetails" required></textarea>

    <button type="submit">Apply</button>
  </form>

  <script>
    // Submit loan application
    document.getElementById("loanForm").onsubmit = async (event) => {
      event.preventDefault();

      const formData = {
        name: document.getElementById("name").value,
        mobile: document.getElementById("mobile").value,
        email: document.getElementById("email").value,
        pan: document.getElementById("pan").value,
        bankDetails: document.getElementById("bankDetails").value,
        status: "pending",
      };

      const response = await fetch("/apply-loan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });

      if (response.ok) {
        alert("Loan application submitted successfully!");
        document.getElementById("loanForm").reset();
      } else {
        alert("Failed to submit loan application!");
      }
    };
  </script>
</body>
</html>
