<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Sign Up</h1>
  <!-- Email and Password Sign-Up -->
  <form id="signupForm">
    <input type="email" id="newEmail" placeholder="Enter your email" required><br>
    <input type="password" id="newPassword" placeholder="Enter your password" required><br>
    <button type="button" onclick="signUpWithEmail()">Sign Up with Email</button>
  </form>

  <!-- Phone Sign-Up -->
  <h3>Sign Up with Phone Number</h3>
  <input type="text" id="phoneNumber" placeholder="Enter your phone number" required><br>
  <button id="sendOTPButton" onclick="sendOTP()">Send OTP</button>
  <input type="text" id="otp" placeholder="Enter OTP" required><br>
  <button onclick="verifyOTP()">Verify OTP</button>

  <!-- Google Sign-Up -->
  <h3>Sign Up with Google</h3>
  <button onclick="googleSignIn()">Sign Up with Google</button>
</body>
</html>
