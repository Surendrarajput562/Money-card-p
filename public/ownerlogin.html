<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Owner Login</h1>
  
  <input type="email" id="ownerEmail" placeholder="Enter owner's email" required>
  <input type="password" id="ownerPassword" placeholder="Enter owner's password" required>
  <button id="ownerSignInButton">Sign In as Owner</button>

  <script>
    // Owner Sign In Logic
    document.getElementById('ownerSignInButton').addEventListener('click', () => {
      const ownerEmail = document.getElementById('ownerEmail').value;
      const ownerPassword = document.getElementById('ownerPassword').value;
      
      firebase.auth().signInWithEmailAndPassword(ownerEmail, ownerPassword)
        .then((userCredential) => {
          const user = userCredential.user;
          // Check if user is the owner (example: checking email)
          if (user.email === "owner@example.com") {
            window.location.href = 'ownerDashboard.html';  // Redirect to owner's dashboard
          } else {
            alert("You are not authorized to access the owner page.");
          }
        })
        .catch((error) => {
          console.error("Error:", error.message);
          alert("Error signing in as owner.");
        });
    });
  </script>
</body>
</html>
