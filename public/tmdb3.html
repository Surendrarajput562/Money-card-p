<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upcoming Hindi Movies 2025 | TMDb API</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffcc00;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .movie-card {
      background-color: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: 0.3s;
    }
    .movie-card:hover {
      transform: scale(1.02);
    }
    .movie-card img {
      width: 100%;
      height: 390px;
      object-fit: cover;
    }
    .movie-info {
      padding: 15px;
    }
    .movie-info h3 {
      margin: 0;
      font-size: 18px;
      color: #ffcc00;
    }
    .movie-info p {
      font-size: 13px;
      line-height: 1.4;
      color: #ccc;
      margin-top: 8px;
    }
    .meta {
      font-size: 12px;
      color: #999;
      margin-top: 6px;
    }
    iframe {
      margin-top: 10px;
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>üìΩÔ∏è Upcoming Hindi Movies in 2025 üáÆüá≥</h1>
  <div class="movie-grid" id="movies"></div>

  <script>
    const apiKey = 'cfd05c95185ad8be6c7590622d2c1030'; // ‚Üê Replace this with your actual TMDb API key
    const apiBase = 'https://api.themoviedb.org/3';
    const imageBase = 'https://image.tmdb.org/t/p/w500';

    // Get today's date in YYYY-MM-DD format
    const today = new Date().toISOString().split('T')[0];

    async function fetchHindiMovies() {
      const allMovies = [];

      for (let page = 1; page <= 3; page++) {
        const url = `${apiBase}/discover/movie?api_key=${apiKey}&with_original_language=hi&region=IN&primary_release_year=2025&sort_by=popularity.desc&release_date.gte=${today}&page=${page}`;
        const res = await fetch(url);
        const data = await res.json();
        allMovies.push(...data.results);
      }

      const upcomingOnly = allMovies.filter(movie => new Date(movie.release_date) > new Date());
      displayMovies(upcomingOnly);
    }

    async function fetchTrailer(id) {
      const url = `${apiBase}/movie/${id}/videos?api_key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      const trailer = data.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
      return trailer ? trailer.key : null;
    }

    async function displayMovies(movies) {
      const container = document.getElementById('movies');
      container.innerHTML = '';

      for (let movie of movies) {
        const {
          id,
          title,
          poster_path,
          release_date,
          overview,
          original_language,
          vote_average,
          popularity,
          vote_count
        } = movie;

        const trailerKey = await fetchTrailer(id);
        const poster = poster_path ? `${imageBase}${poster_path}` : 'https://via.placeholder.com/500x750?text=No+Image';

        const card = document.createElement('div');
        card.className = 'movie-card';
        card.innerHTML = `
          <img src="${poster}" alt="${title}">
          <div class="movie-info">
            <h3>${title}</h3>
            <p>${overview ? overview.slice(0, 150) + '...' : 'No description available.'}</p>
            <div class="meta">
              üìÖ <strong>Release:</strong> ${release_date || 'N/A'}<br>
              üåê <strong>Language:</strong> ${original_language.toUpperCase()}<br>
              ‚≠ê <strong>Rating:</strong> ${vote_average} / 10<br>
              üî• <strong>Popularity:</strong> ${Math.floor(popularity)}<br>
              üó≥Ô∏è <strong>Votes:</strong> ${vote_count}
            </div>
            ${trailerKey ? `<iframe src="https://www.youtube.com/embed/${trailerKey}" allowfullscreen></iframe>` : ''}
          </div>
        `;
        container.appendChild(card);
      }
    }

    fetchHindiMovies();
  </script>

</body>
</html>
