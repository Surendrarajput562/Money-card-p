<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Sign Up</h1>

  <!-- Registration using Name, Email, Mobile Number, and Password -->
  <form id="signupForm">
    <input type="text" id="name" placeholder="Enter your name" required><br>
    <input type="email" id="newEmail" placeholder="Enter your email" required><br>
    <input type="text" id="phoneNumber" placeholder="Enter your mobile number" required><br>
    <input type="password" id="newPassword" placeholder="Create a password" required><br>
    <button type="button" onclick="signUpWithEmailAndPassword()">Sign Up</button>
  </form>

  <h3>Or Sign Up using Google</h3>
  <button onclick="googleSignUp()">Sign Up with Google</button>

  <h3>Or Sign Up using Email</h3>
  <button onclick="emailSignUp()">Sign Up with Email</button>
</body>
</html>
