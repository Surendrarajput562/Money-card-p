<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Sign Up</h1>
  <!-- Registration Form -->
  <form id="signupForm">
    <input type="text" id="name" placeholder="Enter your name" required><br>
    <input type="email" id="email" placeholder="Enter your email" required><br>
    <input type="text" id="mobile" placeholder="Enter your mobile number" required><br>
    <input type="password" id="password" placeholder="Create a password" required><br>
    <button type="button" onclick="signUpWithEmail()">Sign Up with Email</button>
  </form>

  <!-- Google Sign-Up -->
  <h3>Or Sign Up using Google</h3>
  <button onclick="googleSignUp()">Sign Up with Google</button>

  <h3>Already have an account?</h3>
  <a href="signin.html">Sign In</a> <!-- Link to Sign In page -->
</body>
</html>
