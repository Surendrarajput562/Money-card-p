<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check CIBIL Score</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #FFD700, #1E90FF);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    #cibil-form {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #ddd;
      font-size: 16px;
    }

    input:focus {
      border-color: #FF6347;
      outline: none;
    }

    button {
      padding: 12px;
      width: 100%;
      background-color: #0066cc;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004080;
    }

    .hidden-btn {
      display: none;
      animation: slideIn 1s forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Modern Layout - Column Style */
    .form-column {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .cibil-score {
      font-size: 36px;
      font-weight: bold;
      color: #FF6347;
      margin-top: 30px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

  </style>
</head>
<body>

  <div id="cibil-form">
    <h1>Check Your CIBIL Score</h1>
    <form id="cibilForm">
      <div class="form-column">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="pan">PAN Number:</label>
        <input type="text" id="pan" name="pan" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <button type="submit">Check CIBIL Score</button>
      <button class="hidden-btn">Download CIBIL Report</button>
    </form>
    <div class="cibil-score" id="cibilScore"></div>
  </div>

  <script>
    document.getElementById("cibilForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const pan = document.getElementById("pan").value;
      const dob = document.getElementById("dob").value;
      const email = document.getElementById("email").value;

      // Make API request to your backend
      const response = await fetch("/get-cibil", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, pan, dob, email, paymentStatus: true }),
      });

      const data = await response.json();

      if (response.ok) {
        document.getElementById("cibilScore").textContent = `Your CIBIL Score: ${data.score}`;
        document.querySelector(".hidden-btn").style.display = "block";
      } else {
        alert("Error: " + data.message);
      }
    });

    // Show hidden button after form submission
    setTimeout(function () {
      document.querySelector(".hidden-btn").style.display = "block";
    }, 2000);
  </script>

</body>
</html>
