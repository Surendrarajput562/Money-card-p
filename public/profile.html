<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <script src="app.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f7fa; /* light sky blue */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      transition: all 0.5s ease;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      text-align: center;
      color: #d32f2f; /* red color */
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #7b1fa2; /* purple color */
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #bdc3c7;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #ff9800; /* orange */
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      animation: pulse 1.5s infinite ease-in-out;
    }

    button:hover {
      background-color: #ff5722; /* deep orange */
    }

    #profileDisplay {
      margin-top: 20px;
      border-top: 1px solid #bdc3c7;
      padding-top: 20px;
      display: none;
    }

    .profile-info {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #34495e;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.1);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      animation: avatarPulse 1.5s infinite ease-in-out;
    }

    @keyframes avatarPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .closeButton {
      background-color: #34495e;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .closeButton:hover {
      background-color: #2c3e50;
    }

    .updateButton {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .updateButton:hover {
      background-color: #2980b9;
    }

    /* Animation for fading in the page */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Button animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container" id="profileFormContainer">
    <h1>User Profile</h1>
    <form id="profileForm">
      <div class="form-group">
        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile" placeholder="Enter your mobile number" required>
      </div>
      <div class="form-group">
        <label for="pan">PAN Card Number</label>
        <input type="text" id="pan" placeholder="Enter your PAN Card number" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <button type="submit">Save Profile</button>
    </form>

    <div id="profileDisplay">
      <h2>Profile Details</h2>
      <div id="profileInfo">
        <!-- User's profile info will be displayed here -->
      </div>
      <button class="closeButton" onclick="closeProfilePage()">Close Profile</button>
      <button class="updateButton" onclick="showProfileForm()">Update Details</button>
    </div>
  </div>
</body>
</html>
