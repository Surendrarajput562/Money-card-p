<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Ticket Booking</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff; /* Light blue background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #333;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    form {
      display: grid;
      gap: 20px;
    }

    label {
      font-size: 16px;
      font-weight: bold;
      color: #555;
    }

    input, button {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus, button:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    .input-group input {
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Book Your Flight</h2>
    <form id="flightForm">
      <div class="input-group">
        <label for="airline">Airline</label>
        <input type="text" id="airline" name="airline" required placeholder="Enter airline name (e.g., IndiGo)">
      </div>

      <div class="input-group">
        <label for="flightNumber">Flight Number</label>
        <input type="text" id="flightNumber" name="flightNumber" required placeholder="Enter flight number">
      </div>

      <div class="input-group">
        <label for="departure">Departure</label>
        <input type="text" id="departure" name="departure" required placeholder="Departure city">
      </div>

      <div class="input-group">
        <label for="arrival">Arrival</label>
        <input type="text" id="arrival" name="arrival" required placeholder="Arrival city">
      </div>

      <div class="input-group">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" required placeholder="Enter price">
      </div>

      <div class="input-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <button type="submit">Book Flight</button>
    </form>
  </div>

  <script>
    document.getElementById("flightForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Collecting data from form inputs
        const service = 'flight'; 
        const airline = document.getElementById("airline").value.trim();
        const flightNumber = document.getElementById("flightNumber").value.trim();
        const departure = document.getElementById("departure").value.trim();
        const arrival = document.getElementById("arrival").value.trim();
        const price = document.getElementById("price").value.trim();
        const date = document.getElementById("date").value.trim();

        // Input validation
        if (!airline || !flightNumber || !departure || !arrival || !price || !date) {
            alert("Please fill all the fields correctly.");
            return;
        }

        // Creating request payload
        const requestData = {
            service,
            company: airline, // Airline name as company
            details: {
                flightNumber,
                departure,
                arrival,
                price,
                date
            }
        };

        // Sending data to backend API
        fetch('/book-ticket', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            alert(`Booking Successful: ${data.message}`);
        })
        .catch(error => {
            alert(`Error: ${error.message}`);
        });
    });
  </script>

</body>
</html>
