<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Features</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      background: linear-gradient(45deg, #002366, #4d9dff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-direction: column;
    }

    h2 {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
    }

    iframe {
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
      background: #000;
      width: 100%;
      height: 100%;
      transition: background 0.5s ease-in-out;
      cursor: pointer;
    }

    .video-container {
      position: relative;
      width: 80%;
      height: 315px;
      overflow: hidden;
      background-color: #2e2e2e;
      margin-bottom: 20px;
      border-radius: 15px;
    }

    .video-container iframe {
      object-fit: cover; /* Ensures that video fills screen */
    }

    /* Hide videos when one is playing */
    .hidden {
      display: none;
    }

    /* When video is playing, change background to green */
    iframe.playing {
      background-color: green;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="video-container" id="video1-container">
      <h2>App Features - Video 1</h2>
      <iframe 
        id="video1"
        src="https://youtu.be/M1MzIgkOuGM?si=CbwjpzM_szOYpwQz" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen
        onclick="playVideo('video1')">
      </iframe>
    </div>

    <div class="video-container" id="video2-container">
      <h2>App Features - Video 2</h2>
      <iframe 
        id="video2"
        src="https://youtu.be/s9RDVMrJnWo?si=ySOdkbNNw6ebJEUu" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen
        onclick="playVideo('video2')">
      </iframe>
    </div>
  </div>

  <script>
    function playVideo(videoId) {
      // Hide the other video
      if (videoId === 'video1') {
        document.getElementById('video2-container').classList.add('hidden');
      } else {
        document.getElementById('video1-container').classList.add('hidden');
      }

      // Make the selected video fullscreen and change background color
      let iframe = document.getElementById(videoId);
      iframe.classList.add('playing');

      // Adjust the background to green
      document.body.style.backgroundColor = 'green';

      // Optionally, you can trigger play for the video iframe if it's an embedded player.
      // Example for YouTube if you need to trigger autoplay
      // iframe.src = iframe.src + '&autoplay=1';
    }
  </script>
</body>
</html>
