<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
        }

        input:focus, select:focus {
            border-color: #FF6347;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #0066cc;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recharge Form</h2>
        <form id="rechargeForm">
            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Enter mobile number" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

            <label for="rechargeType">Recharge Type:</label>
            <select id="rechargeType" name="rechargeType">
                <option value="prepaid">Prepaid</option>
                <option value="postpaid">Postpaid</option>
            </select>

            <button type="submit">Recharge</button>
        </form>
    </div>

    <script>
        document.getElementById('rechargeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const mobileNumber = document.getElementById('mobileNumber').value;
            const amount = document.getElementById('amount').value;
            const rechargeType = document.getElementById('rechargeType').value;

            // Placeholder for actual backend API call
            console.log(`Recharge Details: 
                         Mobile: ${mobileNumber}, 
                         Amount: ₹${amount}, 
                         Type: ${rechargeType}`);

            // Display success message
            alert(`Recharge request for ₹${amount} has been successfully submitted for ${mobileNumber} (${rechargeType}).`);

            // Reset form
            document.getElementById('rechargeForm').reset();
        });
    </script>
</body>
</html>
