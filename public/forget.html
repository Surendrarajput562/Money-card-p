<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Rupi - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffd700, #f0e68c);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }
        h2 { color: #fff; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            background: #ffd700;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #e6c200; }
        .forgot-link {
            display: block;
            text-align: right;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
            text-decoration: underline;
            margin-bottom: 10px;
        }
        .switch-text { color: #fff; margin-top: 15px; font-size: 14px; }
        .switch { cursor: pointer; font-weight: bold; text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="form-title">Login</h2>
    
    <input type="text" id="name" placeholder="Full Name" style="display:none;">
    <input type="email" id="email" placeholder="Email Address">
    <input type="text" id="mobile" placeholder="Mobile Number" style="display:none;">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="refer" placeholder="Refer Code" style="display:none;">

    <span class="forgot-link" id="forgot-btn">Forgot password?</span>

    <button id="auth-button">Login</button>
    
    <p class="switch-text" id="toggle-text">Account nahi hai? <span class="switch" id="toggle-form">Signup</span></p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// Your Firebase Config
const firebaseConfig = {
    apiKey: "AIzaSyCZ5P2t5xRhy5d0IXV6UWcvbkUWXqyPENA",
    authDomain: "smbrand-4543a.firebaseapp.com",
    databaseURL: "https://smbrand-4543a-default-rtdb.firebaseio.com",
    projectId: "smbrand-4543a",
    storageBucket: "smbrand-4543a.firebasestorage.app",
    messagingSenderId: "720775550032",
    appId: "1:720775550032:web:0622548a007597778bad55"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

let isLogin = true;

// --- LOGIN/SIGNUP SWITCH ---
document.getElementById('toggle-form').addEventListener('click', () => {
    isLogin = !isLogin;
    document.getElementById('form-title').innerText = isLogin ? "Login" : "Signup";
    document.getElementById('auth-button').innerText = isLogin ? "Login" : "Signup";
    
    const displayStyle = isLogin ? "none" : "block";
    document.getElementById('name').style.display = displayStyle;
    document.getElementById('mobile').style.display = displayStyle;
    document.getElementById('refer').style.display = displayStyle;
    document.getElementById('forgot-btn').style.display = isLogin ? "block" : "none";
    document.getElementById('toggle-text').innerHTML = isLogin ? 
        'Account nahi hai? <span class="switch" id="toggle-form">Signup</span>' : 
        'Account hai? <span class="switch" id="toggle-form">Login</span>';
});

// --- FORGOT PASSWORD (FIXED) ---
document.getElementById('forgot-btn').addEventListener('click', () => {
    const email = document.getElementById('email').value.trim();
    if (!email) {
        alert("Pehle Email box mein likho!");
        return;
    }

    const actionCodeSettings = {
        // Password change hone ke baad user ko is URL par wapas bhejega (Login page)
        url: 'https://moneycard-8f457.web.app', 
        handleCodeInApp: false // FALSE rakhna hai taki Firebase apna password page dikhaye
    };

    auth.sendPasswordResetEmail(email, actionCodeSettings)
    .then(() => {
        alert("âœ… Password reset link aapki email par bhej diya hai!\n\nCheck karein aur link par click karke naya password banayein.");
    })
    .catch((error) => {
        alert("Error: " + error.message);
    });
});

// --- LOGIN/SIGNUP ACTION ---
document.getElementById('auth-button').addEventListener('click', () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
            .catch(err => alert(err.message));
    } else {
        auth.createUserWithEmailAndPassword(email, password)
            .then(() => alert("Signup Success! Now Login."))
            .catch(err => alert(err.message));
    }
});

// --- REDIRECT ---
auth.onAuthStateChanged(user => {
    if (user) {
        window.location.href = (user.email === "rajputsurendra562@gmail.com") ? "arupe.html" : "urupe.html";
    }
});
</script>
</body>
</html>
