  <title>Welcome to Loan Application System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
  </style>

<body>
  <h1>Welcome to the Loan Application System</h1>
  
  <div>
    <!-- User Buttons -->
    <button id="signInButton">Sign In (User)</button>
    <button id="signUpButton">Sign Up (User)</button>
    <br><br>
    
    <!-- Owner Login Button -->
    <button id="ownerLoginButton">Owner Login</button>
  </div>

  <script>
    // Redirect to User Sign In page
    document.getElementById('signInButton').addEventListener('click', function() {
      window.location.href = '/signin.html'; // Redirect to Sign In page
    });

    // Redirect to User Sign Up page
    document.getElementById('signUpButton').addEventListener('click', function() {
      window.location.href = '/signup.html'; // Redirect to Sign Up page
    });

    // Redirect to Owner Login page
    document.getElementById('ownerLoginButton').addEventListener('click', function() {
      window.location.href = '/ownerlogin.html'; // Redirect to Owner Login page
    });
  </script>
