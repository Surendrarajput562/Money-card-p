<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Loan Application System</title>

  <!-- Firebase SDK -->
  <script defer src="/__/firebase/11.1.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/11.1.0/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/11.1.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/11.1.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/11.1.0/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/init.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Loan Application System</h1>
  
  <div>
    <!-- User Buttons -->
    <button id="signInButton">Sign In (User)</button>
    <button id="signUpButton">Sign Up (User)</button>
    <br><br>
    
    <!-- Owner Login Button -->
    <button id="ownerLoginButton">Owner Login</button>
  </div>

  <p id="load">Firebase SDK Loading&hellip;</p>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loadEl = document.querySelector('#load');
      try {
        let app = firebase.app();
        loadEl.textContent = 'Firebase SDK loaded successfully!';
      } catch (e) {
        console.error(e);
        loadEl.textContent = 'Error loading Firebase SDK, check the console.';
      }
    });

    // Redirect to User Sign In page
    document.getElementById('signInButton').addEventListener('click', function() {
      window.location.href = '/signin.html'; // Redirect to Sign In page
    });

    // Redirect to User Sign Up page
    document.getElementById('signUpButton').addEventListener('click', function() {
      window.location.href = '/signup.html'; // Redirect to Sign Up page
    });

    // Redirect to Owner Login page
    document.getElementById('ownerLoginButton').addEventListener('click', function() {
      window.location.href = '/ownerlogin.html'; // Redirect to Owner Login page
    });
  </script>
</body>
</html>
