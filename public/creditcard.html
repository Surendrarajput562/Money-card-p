<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Apply for a Credit Card</h1>
    <form id="creditCardForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mobileNumber">Mobile Number:</label>
      <input type="text" id="mobileNumber" name="mobileNumber" required>

      <label for="panNumber">PAN Number:</label>
      <input type="text" id="panNumber" name="panNumber" required>

      <label for="income">Annual Income:</label>
      <input type="number" id="income" name="income" required>

      <button type="submit">Submit</button>
    </form>

    <!-- Hidden Buttons for Animation -->
    <button class="hidden-btn" id="submitDetailsBtn">Submit Details</button>
    <button class="hidden-btn" id="applyBtn">Apply</button>

    <p id="responseMessage"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
