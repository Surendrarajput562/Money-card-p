// Connect function
async function connectNow(countryCode){
    const cname = FULL_NAME[countryCode] || countryCode;
    document.getElementById("status").innerText = "Connecting to "+ cname +" ...";

    try {
        await fetch("https://api.proxifly.dev/proxy", {
            headers: { "Authorization": API_KEY }
        });
        document.getElementById("status").innerText = "Connected to "+ cname +" ✔";
    } catch {
        document.getElementById("status").innerText = "Connection Failed ❌";
    }
}

// Load Countries
function loadCountries(){
    let uniqueCountries = [];
    REAL_IP_LIST.forEach(x=>{
        if(!uniqueCountries.includes(x.country)) uniqueCountries.push(x.country);
    });

    let html = "";
    uniqueCountries.forEach(cc=>{
        const cname = FULL_NAME[cc] || cc;
        html += `<div class="countryBox" onclick="connectNow('${cc}')">${cname}</div>`;
    });

    document.getElementById("networkList").innerHTML = html;
}
