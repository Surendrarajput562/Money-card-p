<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <!-- Firebase and App Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <!-- Your app.js contains Firebase configuration and initialization -->
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Sign In</h1>
  
  <!-- Google Sign-In Button -->
  <button id="signInButton">Sign in with Google</button>
  
  <!-- Email/Password Sign-In Form -->
  <h3>Or Sign in with Email</h3>
  <form id="emailSignInForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign In</button>
  </form>

  <div id="profileInfo"></div>

  <script>
    // Initialize Firebase (This should be done in app.js file)
    const auth = firebase.auth();

    // Google Sign-In
    document.getElementById('signInButton').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();

      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          const profileInfoDiv = document.getElementById('profileInfo');

          // Show Profile Info
          profileInfoDiv.innerHTML = `
            <h3>Welcome, ${user.displayName}</h3>
            <img src="${user.photoURL}" alt="Profile Picture" width="100">
            <p>Email: ${user.email}</p>
          `;

          // Redirect to home page
          window.location.href = 'homepage.html'; // Redirect after successful sign-in
        })
        .catch((error) => {
          console.error("Error signing in with Google:", error);
        });
    });

    // Email/Password Sign-In
    document.getElementById('emailSignInForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log(user);

          // Redirect to home page
          window.location.href = 'homepage.html'; // Redirect after successful sign-in
        })
        .catch((error) => {
          console.error("Error signing in with email/password:", error);
        });
    });
  </script>
</body>
</html>
