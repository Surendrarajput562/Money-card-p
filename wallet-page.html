<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Your Wallet</h1>
    <p>Balance: ₹<span id="balance">1000</span></p>

    <button onclick="addMoney()">Add Money</button>
    <button onclick="transferMoney()">Transfer Money</button>

    <h2>Transaction History</h2>
    <ul id="transactionHistory">
      <li>01 Jan: ₹500 Added</li>
      <li>02 Jan: ₹200 Transferred</li>
      <!-- Display real transaction data here -->
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
