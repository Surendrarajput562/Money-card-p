<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हमारी टीम में शामिल हों</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>हमारी टीम में शामिल हों</h1>
        <p>वित्तीय उत्पाद बेचें और सफल लीड्स के माध्यम से पैसे कमाएं।</p>
    </header>
    <section id="join-form">
        <h2>अपनी जानकारी भरें</h2>
        <form action="process_form.php" method="POST">
            <label for="name">पूरा नाम:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">ईमेल पता:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">फोन नंबर:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="location">स्थान:</label>
            <input type="text" id="location" name="location" required>

            <label for="experience">अनुभव (यदि कोई हो):</label>
            <textarea id="experience" name="experience"></textarea>

            <button type="submit">जमा करें</button>
        </form>
    </section>
</body>
</html>
