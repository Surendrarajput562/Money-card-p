<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="google93501a1915fca013.html" />
  <title>Welcome to Loan Application System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Loan Application System</h1>
  
  <div>
    <button id="signInButton">Sign In</button>
    <button id="signUpButton">Sign Up</button>
  </div>

  <script>
    // Redirect to Sign In page
    document.getElementById('signInButton').addEventListener('click', function() {
      window.location.href = '/signin.html'; // Redirect to Sign In page (relative path)
    });

    // Redirect to Sign Up page
    document.getElementById('signUpButton').addEventListener('click', function() {
      window.location.href = '/signup.html'; // Redirect to Sign Up page (relative path)
    });
  </script>
</body>
</html>
